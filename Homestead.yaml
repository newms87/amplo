---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: amplo
name: amplo
provider: virtualbox

authorize: C:/Users/newms/.ssh/id_rsa.pub

keys:
    - C:/Users/newms/.ssh/id_rsa

folders:
    - map: "C:/Users/newms/Websites/amplo"
      to: "/home/vagrant/amplo"

sites:
    - map: amplo.dev
      to: "/home/vagrant/amplo/public"

databases:
    - amplo

